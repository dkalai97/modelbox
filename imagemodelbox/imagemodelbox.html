<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image modelbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/imagemodelbox.css" />
</head>

<body>
    <div class="imagepopup">
        <h4>Model box popup window</h4>
        <ul class="images">
            <li>
                <img src="images/Hydrangeas.jpg" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
            <li>
                <img src="images/logo.png" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
            <li>
                <img src="images/redflower.jpg" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
            <li>
                <img src="images/robin.jpeg" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
            <li>
                <img src="images/socialmedia.png" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
            <li>
                <img src="images/textimage.jpg" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
            <li>
                <img src="images/whiterose.jpg" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
            <li>
                <img src="images/redflower.jpg" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
        </ul>
    </div>

    <!-- dialogbox elements -->
    <div class="dialogbox">
        <div class="dialogboxcontent">
            <span class="close">&times;</span>
            <div class="imageholder"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/imagemodelbox.js"></script>
</body>

</html>
