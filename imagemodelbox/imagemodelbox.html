<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image modelbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- slider -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/imagemodelbox.css" />
</head>

<body>
    <div class="imagepopup">
        <h4>Model box popup window,</h4>
        <ul class="images">
            <li>
                <img src="images/Hydrangeas.jpg" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
            <li>
                <img src="images/logo.png" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
            <li>
                <img src="images/redflower.jpg" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
            <li>
                <img src="images/robin.jpeg" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
            <li>
                <img src="images/socialmedia.png" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
            <li>
                <img src="images/textimage.jpg" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
            <li>
                <img src="images/whiterose.jpg" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
            <li>
                <img src="images/redflower.jpg" />
                <i class="fa fa-folder folder" aria-hidden="true">
                    <span class="tooltiptext">Expand view</span>
                </i>
            </li>
        </ul>
    </div>

    <!-- dialogbox elements -->
    <div class="dialogbox">
        <div class="dialogboxcontent">
            <span class="close">&times;</span>
            <div class="imageholder"></div>
        </div>
    </div>

    <!-- slider code -->

    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="js/imagemodelbox.js"></script>
</body>

</html>
